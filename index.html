<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Legendas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
  
</head>
<body class="bg-[#f4f1bb] text-gray-900 min-h-screen flex flex-col" style="font-family: 'Roboto', sans-serif;">

  <!-- Conteúdo Principal -->
  <main class="flex-grow flex items-center justify-center py-10 px-4">
    <div class="upload-container bg-white p-6 sm:p-8 rounded-3xl shadow-xl max-w-xl w-full mx-auto">
      <h1 class="text-3xl sm:text-4xl font-semibold mb-6 text-[#ed6a5a] text-center" style="font-family: 'Poppins', sans-serif;">Gere Legendas para seus Posts</h1>

      <!-- Formulário de upload ajustado -->
      <form id="form-upload" class="space-y-4">
        <div class="flex flex-col sm:flex-row items-center space-y-2 sm:space-y-0 sm:space-x-2">
          <label for="file" id="choose-file-label" class="cursor-pointer flex-grow p-3 bg-[#9bc1bc] hover:bg-[#ed6a5a] text-white font-semibold rounded-xl w-full focus:outline-none text-sm text-center" style="font-family: 'Poppins', sans-serif;">
            Escolher Arquivo
          </label>
          <input type="file" name="file" id="file" accept="image/*" class="absolute w-px h-px p-0 m--px overflow-hidden clip-rect(0,0,0,0) whitespace-nowrap border-0">
        </div>
        <div id="file-name-display" class="text-sm text-gray-600 mt-1 text-center sm:text-left h-6" style="word-break: break-all;">Nenhum arquivo selecionado</div>
      </form>

      <!-- Palavras-chave para geração de legendas -->
      <div id="keywords-container" class="mt-6 space-y-2">
        <h3 class="text-lg font-medium text-[#ed6a5a] mb-3" style="font-family: 'Poppins', sans-serif;">Adicione palavras-chave para gerar legendas:</h3>
        
        <div class="keyword-row flex items-center space-x-2 mb-2">
          <input type="text" class="keyword-input p-3 border border-[#9bc1bc] rounded-xl w-full focus:outline-none focus:ring-2 focus:ring-[#9bc1bc] text-sm placeholder-gray-400" placeholder="Ex: viagem, verão, diversão...">
          <button type="button" class="remove-btn bg-[#ed6a5a] hover:bg-[#e4998f] text-white font-semibold py-2 px-3 rounded-xl text-sm flex-shrink-0" style="font-family: 'Poppins', sans-serif;">Remover</button>
        </div>

        <div class="keyword-row flex items-center space-x-2 mb-2">
          <input type="text" class="keyword-input p-3 border border-[#9bc1bc] rounded-xl w-full focus:outline-none focus:ring-2 focus:ring-[#9bc1bc] text-sm placeholder-gray-400" placeholder="Ex: tecnologia, inovação...">
          <button type="button" class="remove-btn bg-[#ed6a5a] hover:bg-[#e4998f] text-white font-semibold py-2 px-3 rounded-xl text-sm flex-shrink-0" style="font-family: 'Poppins', sans-serif;">Remover</button>
        </div>
      </div>

      <div class="flex justify-center mt-4">
        <button type="button" id="add-keyword-btn" class="bg-[#9bc1bc] hover:bg-[#ed6a5a] text-white font-semibold py-2 px-4 rounded-xl transition duration-300 text-sm" style="font-family: 'Poppins', sans-serif;">+ Adicionar Palavra-chave</button>
      </div>

      <!-- Botão de Enviar -->
      <div class="flex justify-center mt-4">
        <button type="submit" form="form-upload" id="submit-btn" class="bg-[#9bc1bc] hover:bg-[#ed6a5a] text-white font-semibold py-3 px-4 rounded-xl transition duration-300 text-sm" style="font-family: 'Poppins', sans-serif;">
          Enviar
        </button>
      </div>

      <!-- Mensagem ou legenda gerada -->
      <div class="mensagem mt-6 p-4 border border-[#9bc1bc] rounded-xl bg-gray-50 text-center hidden" id="mensagem">
        <p class="text-lg text-[#ed6a5a]">Aguardando envio...</p>
      </div>

      <!-- Lista para exibir as imagens e legendas -->
      <h3 class="text-xl font-medium text-[#ed6a5a] mt-8 mb-4 text-center" id="historico-titulo" style="display: none; font-family: 'Poppins', sans-serif;">Histórico de Legendas Geradas:</h3>
      <ul id="lista-imagens" class="mt-6 space-y-6">
        <!-- As imagens e legendas geradas serão exibidas aqui -->
      </ul>
    </div>
  </main>
  
  <!-- Footer -->
<footer class="text-center py-6 px-4 text-sm text-gray-700 border-t border-gray-300 bg-white/50">
  <p>
    Feito por Mariana Meirelles © 2025 |
    Powered by <a href="https://ai.google.dev/" target="_blank" rel="noopener noreferrer" class="text-[#9bc1bc] hover:text-[#ed6a5a] underline font-semibold">Google Gemini API</a>
  </p>
  
    <a href="https://github.com/marianacamposss/legendas-com-IA.git" target="_blank" rel="noopener noreferrer" class="text-[#9bc1bc] hover:text-[#ed6a5a] underline font-semibold">Conheça mais do Projeto aqui</a>
  </p>
</footer>
  
  <script src="script.js" defer></script> 
  

</body>
</html>
